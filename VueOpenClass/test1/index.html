<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div >
          <p v-for="item in shoppingCart">{{ item.name}} : {{ item.cost}}</p> 
          <p>Total : {{totaprice}}</p> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>


    <script>
        const app = new Vue({
            el: "#app",
            data : {
                shoppingCart : [
               { name : "Mangue", cost : 25},
               { name : "Orange", cost : 245},
               { name : "Banane", cost : 125},
               { name : "Citron", cost : 651}
                ]
            },
            computed : {
                totaprice () {
                    let total = 0
                    this.shoppingCart.forEach(item => {
                        total+= item.cost
                    })
                    return total
                }
            }
        })
        
    </script>
</body>
</html>
